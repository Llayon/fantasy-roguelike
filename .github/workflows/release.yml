name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Build
      run: npm run build
    
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
    
    - name: Generate changelog
      id: changelog
      run: |
        # Get the tag name
        TAG=${GITHUB_REF#refs/tags/}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        
        # Get previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "")
        
        if [ -z "$PREV_TAG" ]; then
          # First release
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## ðŸŽ‰ Initial Release" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "First release of Fantasy Roguelike Battle Simulator!" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Features" >> $GITHUB_OUTPUT
          echo "- âœ… Unified Core Library (Core 1.0 + Core 2.0)" >> $GITHUB_OUTPUT
          echo "- âœ… 14 Advanced Mechanics" >> $GITHUB_OUTPUT
          echo "- âœ… Compact Simulator (<500 lines)" >> $GITHUB_OUTPUT
          echo "- âœ… Property-Based Testing" >> $GITHUB_OUTPUT
          echo "- âœ… Async PvP with Snapshots" >> $GITHUB_OUTPUT
          echo "- âœ… RESTful API" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          # Generate changelog from commits
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## Changes since $PREV_TAG" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log $PREV_TAG..$TAG --pretty=format:"- %s (%h)" --no-merges >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.changelog.outputs.tag }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
